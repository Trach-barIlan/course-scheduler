<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 2rem; }
        .course-box { margin-bottom: 1.5rem; padding: 1rem; border: 1px solid #ccc; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Course Scheduler</h1>

        <form method="POST" id="course-form">
            <div id="courses-container">
                <!-- Course inputs will be added here -->
            </div>

            <button type="button" class="btn btn-outline-primary" onclick="addCourse()">Add Course</button>
            <button type="submit" class="btn btn-success mt-3">Generate Schedule</button>
        </form>
    </div>

    <script>
        let courseCount = 0;

        function addCourse() {
            const container = document.getElementById("courses-container");

            const courseBox = document.createElement("div");
            courseBox.className = "course-box";
            courseBox.innerHTML = `
                <h5>Course ${courseCount + 1}</h5>
                <div class="mb-2">
                    <label class="form-label">Course Name:</label>
                    <input class="form-control" type="text" name="course_name" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">Lecture Times<br><small class="text-muted">(e.g., Mon 9-11, Tue 10-12)</small>:</label>
                    <input class="form-control" type="text" name="lectures" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">TA Times<br><small class="text-muted">(e.g., Wed 13-15, Thu 14-16)</small>:</label>
                    <input class="form-control" type="text" name="ta_times" required>
                </div>
                <button type="button" class="btn btn-sm btn-outline-danger" onclick="this.parentElement.remove()">Remove</button>
            `;
            container.appendChild(courseBox);
            courseCount++;
        }

        // Add initial course block
        window.onload = addCourse;
    </script>
</body>
</html>
